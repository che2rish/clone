<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="PandaCoding">
  <meta name="keywords" content="십이간지 연애유형">
  <meta name="description" content="십이간지 연애유형">

  <!-- sns share -->
  <!-- og:url -> content: 배포 도메인   -->
  <meta property="og:url" content="https://twelvelovetype.netlify.app" />
  <meta property="og:title" content="십이간지 연애유형" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="img/share.png" />
  <meta property="og:description" content="십이간지로 알아보는 연애유형" />

  <!--favicon-->
  <link rel="shortcut icon" href="img/favicon.ico">
  <!-- 애플 기기 -->
  <link rel="apple-touch-icon-precomposed" href="img/favicon.ico" /> 

  <!-- css  -->
  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
  crossorigin="anonymous">

  <link rel = "stylesheet" href = "./css/dafault.css">
  <link rel = "stylesheet" href = "./css/main.css">
  <link rel = "stylesheet" href = "./css/qna.css">
  <link rel = "stylesheet" href = "./css/animation.css">
  <link rel = "stylesheet" href = "./css/result.css">

  <!-- 카카오 공유하기 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <!-- 초기화  -->
    <script>
      // JAVASCRIPT_KEY -> 애플리케이션 -> javascriptKey 삽입
      Kakao.init('JAVASCRIPT_KEY');
      Kakao.isInitialized();  
    </script>

  <!-- 구글 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <title>십이간지 연애유형</title>
</head>
<body>
  <!-- 부트스트랩의 그리드를 사용하려면 항상 container 필요 -->
  <div class="container">
    <!-- 부트 스트랩에서의 margin  -> m = margin, x= left & right auto = 중앙으로?? -->
    <section id = "main" class = "mx-auto my-5 pb-5 px-3">
      <!-- padding -->
      <h1 class = "pt-5">십이간지로 알아보는 연애유형</h1>

      <!-- container를 12등분해서 6, 즉 절반의 크기?? -->
      <!-- 크기에 따라이미지가 다르게 보임 -->
      <div class = "col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
        <!-- img-fluid이 들어가면 Responsive images로 이미지를 감싸고 있는 div 태그의 크기를 따라감?? -->
        <img src = "./img/main.png" alt = "mainImage" class = "img-fluid">
      </div>
      <p>
        나만의 MBTI 사이트입니다! <br>
        아래 시작하기 버튼을 눌러 시작해 주십시오.
      </p>
      <button type="button" class="btn btn-outline-danger mt-3" onclick = "js:begin()">시작하기</button>
    </section>

    <section id = "qna">
      <div class="status mx-auto mt-5">
        <div class="statusBar">

        </div>
      </div>
        <div class="qBox my-5 py-3 mx-auto">

        </div>
        <div class="answerBox">

        </div>
    </section>

    <section id = "result" class="mx-auto my-5 py-5 px-3">
      <!-- padding -->
      <h1 class = "pt-5">당신의 결과는?!</h1>
       <div class="resultname">

       </div>  

      <div id = "resultImg" class = "my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

      </div>

      <div class="resultDesc">

      </div>

      <button type="button" class = "kakao mt-3 py-2 px-3">공유하기</button>
      <!-- <button type="button" class = "kakao mt-3 py-2 px-3" onclick = "js:kakaoShare()">공유하기</button> -->
    </section>
    <!-- 자바 스크립트 -->
    <script src = "./js/data.js" charset="utf-8"></script>
    <script src = "./js/start.js" charset="utf-8"></script>
    <!-- <script src = "./js/share.js" charset="utf-8"></script> -->
  </div>
</body>
</html>
